language: java
sudo: required

# required for oraclejdk9
dist: trusty

# required for oraclejdk9
group: edge

os:
  - linux

jdk:
  - oraclejdk8
  - oraclejdk9

matrix:
  allow_failures:
    - jdk: oraclejdk9

before_install:
- chmod +x gradlew

script:
- java -version
- ./gradlew -version
- ./gradlew assemble

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
notifications:
  email:
